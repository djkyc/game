name: Build and Push Docker Image

on:
  # ✨ 仅手动运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ######################################################
      # ✨ 自定义镜像名称（你可以改）
      ######################################################
      - name: Set custom image name
        run: echo "IMAGE_NAME=game-all" >> $GITHUB_ENV
        # 你想改成任何名字都可以，例如：
        # echo "IMAGE_NAME=myserver" >> $GITHUB_ENV
      ######################################################


      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Multi-Arch Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          # ✨ 三平台架构
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7

          # ✨ 只推 latest，不推 SHA，这样 GHCR 页面只显示 latest！
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Custom build for ${{ env.IMAGE_NAME }}
            org.opencontainers.image.licenses=MIT

          cache-from: type=gha
          cache-to: type=gha,mode=max
