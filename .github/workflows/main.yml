name: Build and Push Docker Image

on:
  # ✨ 仅手动运行，不会因 push 触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ######################################################
      # ✨✨ 自定义 Docker 镜像名称 ✨✨
      # 修改下面 IMAGE_NAME 即可！
      ######################################################
      - name: Set custom image name
        run: echo "IMAGE_NAME=game-all" >> $GITHUB_ENV
        # 你想改成任何名字都可以，例如：
        # echo "IMAGE_NAME=myserver" >> $GITHUB_ENV
      ######################################################


      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Multi-Arch Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          # ✨ 支持三平台
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7

          # ✨ 两种 tag：latest + Git SHA
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Custom build for ${{ env.IMAGE_NAME }}
            org.opencontainers.image.licenses=MIT

          cache-from: type=gha
          cache-to: type=gha,mode=max
